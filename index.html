<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <span class="previous expression"></span>
                    <span class="current expression">0</span>
                </div>
                <div class="buttons">
                    <div class="button-row">
                        <button class="clear-btn">AC</button>
                        <button class="del-btn">C</button>
                        <button class="btn-negate">+/-</button>
                        <button class="operator-btn" data-choice="^">^</button>
                    </div>
                    <div class="button-row">
                        <button class="number-btn" data-choice="7">7</button>
                        <button class="number-btn" data-choice="8">8</button>
                        <button class="number-btn" data-choice="9">9</button>
                        <button class="operator-btn" data-choice="/">div</button>
                    </div>
                    <div class="button-row">
                        <button class="number-btn" data-choice="4">4</button>
                        <button class="number-btn" data-choice="5">5</button>
                        <button class="number-btn" data-choice="6">6</button>
                        <button class="operator-btn" data-choice="*">x</button>
                    </div>
                    <div class="button-row">
                        <button class="number-btn" data-choice="1">1</button>
                        <button class="number-btn" data-choice="2">2</button>
                        <button class="number-btn" data-choice="3">3</button>
                        <button class="operator-btn" data-choice="-">-</button>
                    </div>
                    <div class="button-row">
                        <button class="number-btn" data-choice="0">0</button>
                        <button class="decimal-btn">.</button>
                        <button class="equals-btn">=</button>
                        <button class="operator-btn" data-choice="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
