<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <span class="user-expression">0</span>
                    <span class="user-number">0</span>
                </div>
                <div class="buttons">
                    <div class="button-row">
                        <button>AC</button>
                        <button>C</button>
                        <button>%</button>
                        <button>^</button>
                    </div>
                    <div class="button-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>div</button>
                    </div>
                    <div class="button-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>x</button>
                    </div>
                    <div class="button-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                    </div>
                    <div class="button-row">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
